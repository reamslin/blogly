{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form method='POST' class="px-4">
    <div class="form-group">
        <label for="title">Title </label>
        <input class="form-control mr-2" id="title" name="title" type="text">
    </div>
    <div class="form-group">
        <label for="content">Content </label>
        <input class="form-control mr-2" id="content" name="content" type="text">
    </div>
    <a class='btn btn-secondary' href='/users/{{user.id}}'>Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>


{% endblock %}
