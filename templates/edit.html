{% extends 'base.html' %}

{% block title %}Edit{% endblock %}
{% block content %}
<h1>Edit {{user.first_name}} {{user.last_name}}</h1>
<form method='POST' class="px-4">
    <div class="form-group">
        <label for="first_name">First Name: </label>
        <input class="form-control mr-2" id="first_name" name="first_name" type="text" value='{{user.first_name}}'>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name: </label>
        <input class="form-control mr-2" id="last_name" name="last_name" type="text" value='{{user.last_name}}'>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL: </label>
        <input class="form-control mr-2" id="image_url" name="image_url" type="url" value='{{user.image_url}}'>
    </div> 
    <a href='/users' class='btn btn-secondary'>Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
