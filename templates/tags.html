{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="container col-md-7 col-lg-6 col-xl-5 p-2 bg-light">
    <h1 class="display-5">Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href='/tags/new' class='btn btn-secondary'>Add Tag</a>
</div>
{% endblock %}
